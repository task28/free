<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Page - Generate Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #eef2f3; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        /* Info Box */
        .info-box { background: #fff3e0; border-left: 5px solid #ff9800; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        .info-box h3 { margin: 0 0 5px; color: #e65100; }
        .info-box p { margin: 0; font-size: 13px; color: #555; }
        
        /* Ads & Buttons */
        .ad-slot { width: 100%; min-height: 60px; background: #fafafa; margin: 15px 0; border: 1px dashed #ccc; border-radius: 8px; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        
        .task-btn { width: 100%; padding: 14px; background: linear-gradient(to right, #4facfe, #00f2fe); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; margin-bottom: 10px; transition: 0.3s; }
        .task-btn:disabled { background: #cfd8dc; cursor: not-allowed; color: #888; }
        .task-btn.completed { background: #2ecc71; pointer-events: none; }

        /* Code Generator Styles */
        #generator-area { display: none; text-align: center; margin-top: 20px; padding: 20px; background: #f9f9f9; border-radius: 10px; border: 2px solid #2ecc71; animation: fadeIn 1s; }
        .code-display { font-size: 28px; font-weight: bold; color: #333; background: #fff; padding: 15px; border: 2px dashed #333; margin: 15px 0; letter-spacing: 4px; user-select: text; border-radius: 8px; }
        
        .gen-btn { width: 100%; padding: 15px; background: linear-gradient(to right, #8e2de2, #4a00e0); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; animation: pulse 2s infinite; }
        .copy-btn { width: 100%; padding: 12px; background: #34495e; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 5px; font-weight: 600; }
        .home-btn { display: none; width: 100%; padding: 15px; background: #e74c3c; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 15px; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="info-box">
        <h3>ðŸŽ‰ Final Step!</h3>
        <p>Complete the tasks below. You must stay on each site for 10 seconds to unlock the code generator.</p>
    </div>

    <!-- Tasks Area -->
    <div id="content-area">Loading Final Tasks...</div>

    <!-- Code Generator Section (Initially Hidden) -->
    <div id="generator-area">
        <h3>ðŸŽ‰ All Tasks Completed!</h3>
        <p>Click below to get your verification code.</p>
        <button class="gen-btn" onclick="generateCode()">GENERATE CODE</button>
        
        <div id="code-result" style="display:none;">
            <p style="margin-top:10px;">Copy this code:</p>
            <div class="code-display" id="final-code">...</div>
            <button class="copy-btn" onclick="copyCode()">ðŸ“‹ Copy Code</button>
            <p id="wait-msg" style="color:#d35400; font-size:14px; margin-top:10px; font-weight:600;"></p>
            <button id="go-home-btn" class="home-btn" onclick="goHome()">Go To Home & Submit âž¡</button>
        </div>
    </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, get, child, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAa_T9MDAjSjQ4Us8C4O6Lqzus2d1_LRck",
    authDomain: "task-310c5.firebaseapp.com",
    projectId: "task-310c5",
    storageBucket: "task-310c5.firebasestorage.app",
    messagingSenderId: "503757001786",
    appId: "1:503757001786:web:3ba0943c3367c273de9103"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  
  // à¦‡à¦‰à¦œà¦¾à¦° à¦­à§‡à¦°à¦¿à¦«à¦¿à¦•à§‡à¦¶à¦¨ (à¦²à¦—à¦‡à¦¨ à¦†à¦›à§‡ à¦•à¦¿à¦¨à¦¾)
  const userPhone = localStorage.getItem("userPhone");
  if (!userPhone) {
      alert("Please login first!");
      window.location.href = "index.html";
  }

  // à¦ªà§‡à¦œ à§§à§¦ à¦à¦° à¦¸à§‡à¦Ÿà¦¿à¦‚à¦¸
  const CURRENT_PAGE_NUM = 10; 
  const dbPath = `admin_settings/page_${CURRENT_PAGE_NUM}`;

  // à¦Ÿà§à¦°à§à¦¯à¦¾à¦•à¦¿à¦‚ à¦­à§‡à¦°à¦¿à§Ÿà§‡à¦¬à¦²
  let activeTaskNum = null;
  let taskStartTime = 0;
  const REQUIRED_TIME = 10; // à§§à§¦ à¦¸à§‡à¦•à§‡à¦¨à§à¦¡ à¦¸à¦®à§Ÿ

  // à§§. à¦Ÿà¦¾à¦¸à§à¦• à¦²à§‹à¦¡ à¦•à¦°à¦¾
  get(child(ref(db), dbPath)).then((snapshot) => {
      const container = document.getElementById('content-area');
      container.innerHTML = "";
      
      const data = snapshot.val() || {};

      for (let i = 1; i <= 10; i++) {
          const link = data[`link_${i}`] || "#";
          const adScript = data[`ad_${i}`] || "";

          const adDiv = document.createElement('div');
          adDiv.className = 'ad-slot';
          container.appendChild(adDiv);

          if (adScript) {
              adDiv.innerHTML = adScript;
              executeScript(adDiv);
          } else {
              adDiv.innerHTML = "<small>Ad Area</small>";
          }

          const btn = document.createElement('button');
          btn.innerText = `Visit Site ${i}`;
          btn.className = 'task-btn';
          btn.id = `btn-${i}`;
          
          // à§§à§¦ à¦¸à§‡à¦•à§‡à¦¨à§à¦¡ à¦²à¦œà¦¿à¦• à¦…à§à¦¯à¦¾à¦ªà§à¦²à¦¾à¦‡ à¦•à¦°à¦¾ à¦¹à¦²à§‹
          btn.onclick = function() { startTask(i, link); };
          
          if (i > 1) btn.disabled = true;
          container.appendChild(btn);
      }
  });

  function executeScript(element) {
      const scripts = element.querySelectorAll("script");
      scripts.forEach((oldScript) => {
          const newScript = document.createElement("script");
          Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
          newScript.appendChild(document.createTextNode(oldScript.innerHTML));
          oldScript.parentNode.replaceChild(newScript, oldScript);
      });
  }

  // --- à§§à§¦ à¦¸à§‡à¦•à§‡à¦¨à§à¦¡ à¦­à¦¿à¦œà¦¿à¦Ÿ à¦²à¦œà¦¿à¦• ---

  window.startTask = function(num, url) {
      if(url === "#" || !url) { alert("Link not set!"); return; }

      window.open(url, '_blank');

      activeTaskNum = num;
      taskStartTime = Date.now();

      const btn = document.getElementById(`btn-${num}`);
      btn.innerText = "Checking... Wait 10s";
      btn.disabled = true;
  }

  document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible" && activeTaskNum !== null) {
          checkResult();
      }
  });

  function checkResult() {
      const currentTime = Date.now();
      const timeSpent = (currentTime - taskStartTime) / 1000;
      const btn = document.getElementById(`btn-${activeTaskNum}`);

      if (timeSpent >= REQUIRED_TIME) {
          // Success
          btn.innerText = "Completed âœ”";
          btn.classList.add("completed");

          if (activeTaskNum < 10) {
              const nextBtn = document.getElementById(`btn-${activeTaskNum + 1}`);
              if(nextBtn) nextBtn.disabled = false;
          } else {
              // à¦¸à¦¬ à¦Ÿà¦¾à¦¸à§à¦• à¦¶à§‡à¦·! à¦œà§‡à¦¨à¦¾à¦°à§‡à¦Ÿà¦° à¦“à¦ªà§‡à¦¨ à¦¹à¦¬à§‡
              setTimeout(() => {
                  document.getElementById('content-area').style.display = 'none';
                  document.getElementById('generator-area').style.display = 'block';
              }, 500);
          }
      } else {
          // Fail
          alert(`Failed! You returned too early (${Math.floor(timeSpent)}s). Please stay 10s.`);
          btn.innerText = `Visit Site ${activeTaskNum}`;
          btn.classList.remove("completed");
          btn.disabled = false;
      }

      activeTaskNum = null;
      taskStartTime = 0;
  }

  // à§¨. à¦•à§‹à¦¡ à¦œà§‡à¦¨à¦¾à¦°à§‡à¦Ÿ à¦«à¦¾à¦‚à¦¶à¦¨
  window.generateCode = function() {
      const btn = document.querySelector('.gen-btn');
      btn.disabled = true;
      btn.innerText = "Generating...";

      // à¦°â€à§à¦¯à¦¾à¦¨à§à¦¡à¦® à§¬ à¦¸à¦‚à¦–à§à¦¯à¦¾à¦° à¦•à§‹à¦¡
      const randomCode = Math.floor(100000 + Math.random() * 900000).toString();
      
      // à¦¡à¦¾à¦Ÿà¦¾à¦¬à§‡à¦¸à§‡ à¦¸à§‡à¦­
      set(ref(db, `generated_codes/${randomCode}`), {
          user: userPhone,
          status: "unused",
          created_at: Date.now()
      }).then(() => {
          btn.style.display = 'none';
          document.getElementById('code-result').style.display = 'block';
          document.getElementById('final-code').innerText = randomCode;
      }).catch((err) => {
          alert("Network Error! Try again.");
          btn.disabled = false;
          btn.innerText = "GENERATE CODE";
      });
  }

  // à§©. à¦•à¦ªà¦¿ à¦à¦¬à¦‚ à¦Ÿà¦¾à¦‡à¦®à¦¾à¦°
  window.copyCode = function() {
      const code = document.getElementById('final-code').innerText;
      navigator.clipboard.writeText(code).then(() => {
          alert("Code Copied! Now wait 10 seconds.");
          
          let waitTime = 10;
          const waitMsg = document.getElementById('wait-msg');
          const homeBtn = document.getElementById('go-home-btn');
          const copyBtn = document.querySelector('.copy-btn');
          
          copyBtn.disabled = true; // à¦•à¦ªà¦¿ à¦¬à¦¾à¦Ÿà¦¨ à¦²à¦•
          
          const waitTimer = setInterval(() => {
              waitTime--;
              waitMsg.innerText = `Wait ${waitTime} seconds...`;
              
              if (waitTime <= 0) {
                  clearInterval(waitTimer);
                  waitMsg.style.display = 'none';
                  homeBtn.style.display = 'block'; // à¦¹à§‹à¦® à¦¬à¦¾à¦Ÿà¦¨ à¦¶à§‹
              }
          }, 1000);
      });
  }

  // à§ª. à¦¹à§‹à¦®à§‡ à¦«à§‡à¦°à¦¤ à¦¯à¦¾à¦“à§Ÿà¦¾
  window.goHome = function() {
      // à¦¸à¦¿à¦—à¦¨à§à¦¯à¦¾à¦² à¦¸à§‡à¦Ÿ à¦•à¦°à¦¾ à¦¯à¦¾à¦¤à§‡ à¦¹à§‹à¦® à¦ªà§‡à¦œà§‡ à¦‡à¦¨à¦ªà§à¦Ÿ à¦¬à¦•à§à¦¸ à¦†à¦¸à§‡
      localStorage.setItem("taskReady", "true");
      window.location.href = "home.html";
  }

  // à¦—à§à¦²à§‹à¦¬à¦¾à¦² à¦«à¦¾à¦‚à¦¶à¦¨
  window.generateCode = generateCode;
  window.copyCode = copyCode;
  window.goHome = goHome;
  window.startTask = startTask;

</script>
</body>
</html>
