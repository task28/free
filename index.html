<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Program Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1c1c1c 0%, #29323c 100%);
            margin: 0;
            color: #333;
        }
        .login-card {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 380px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        .login-card h2 { margin: 0 0 10px; color: #2c3e50; font-weight: 600; font-size: 24px; }
        .login-card p { color: #7f8c8d; font-size: 14px; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 13px; font-weight: 500; color: #555; }
        .input-group input {
            width: 100%; padding: 14px; border: 2px solid #eef2f7; border-radius: 12px;
            font-size: 15px; background-color: #f9fbfd; transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        .input-group input:focus {
            border-color: #4facfe; background-color: #fff; outline: none;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.1);
        }
        .btn-login {
            width: 100%; padding: 15px; background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; margin-top: 10px;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(79, 172, 254, 0.6); }
        .btn-login:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; transform: none; }
        
        .error {
            color: #e74c3c; font-size: 13px; margin-top: 15px; display: none;
            background: #fdeded; padding: 10px; border-radius: 8px; border: 1px solid #e74c3c;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Weekly Program</h2>
    <p>Sign in securely</p>
    
    <div class="input-group">
        <label for="phone">Mobile Number</label>
        <input type="number" id="phone" placeholder="Ex: 017xxxxxxxx">
    </div>

    <div class="input-group">
        <label for="username">Your Name</label>
        <input type="text" id="username" placeholder="Enter your registered name">
    </div>

    <button class="btn-login" onclick="handleLogin()">Login / Register</button>
    <div id="error-msg" class="error"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAa_T9MDAjSjQ4Us8C4O6Lqzus2d1_LRck",
    authDomain: "task-310c5.firebaseapp.com",
    projectId: "task-310c5",
    storageBucket: "task-310c5.firebasestorage.app",
    messagingSenderId: "503757001786",
    appId: "1:503757001786:web:3ba0943c3367c273de9103"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶¨‡ßá ‡¶è‡¶á ‡¶°‡¶ø‡¶≠‡¶æ‡¶á‡¶∏‡ßá ‡¶Ü‡¶ó‡ßá ‡¶è‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶ñ‡ßã‡¶≤‡¶æ ‡¶Ü‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ
  window.onload = function() {
      const savedPhone = localStorage.getItem("locked_phone");
      if(savedPhone) {
          document.getElementById('phone').value = savedPhone;
          document.getElementById('phone').readOnly = true; // ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶û‡ßç‡¶ú ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá ‡¶®‡¶æ
          showError(`Device Locked to: ${savedPhone}. You cannot use another number.`);
      }
  }

  window.handleLogin = function() {
      const phoneInput = document.getElementById('phone');
      const nameInput = document.getElementById('username');
      const phone = phoneInput.value.trim();
      const name = nameInput.value.trim();
      const btn = document.querySelector('.btn-login');

      // 1. ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡¶ø‡¶°‡ßá‡¶∂‡¶®
      if (!phone || !name) {
          showError("Please enter both Name and Number.");
          return;
      }
      if (phone.length < 11) {
          showError("Enter a valid 11-digit phone number.");
          return;
      }

      // 2. One Device One Account ‡¶ö‡ßá‡¶ï
      const savedPhone = localStorage.getItem("locked_phone");
      
      // ‡¶Ø‡¶¶‡¶ø ‡¶°‡¶ø‡¶≠‡¶æ‡¶á‡¶∏‡ßá ‡¶Ü‡¶ó‡ßá ‡¶è‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶•‡¶æ‡¶ï‡ßá ‡¶è‡¶¨‡¶Ç ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶Ö‡¶®‡ßç‡¶Ø ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶¶‡ßá‡ßü
      if (savedPhone && savedPhone !== phone) {
          showError("üö´ This device is already registered with another number (" + savedPhone + "). You cannot switch accounts.");
          return;
      }

      // ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∂‡ßÅ‡¶∞‡ßÅ
      btn.innerText = "Checking...";
      btn.disabled = true;
      document.getElementById('error-msg').style.display = 'none';

      const dbRef = ref(db);
      
      // 3. ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ
      get(child(dbRef, `users/${phone}`)).then((snapshot) => {
          
          if (snapshot.exists()) {
              // --- OLD ID LOGIN LOGIC ---
              const userData = snapshot.val();
              
              // ‡¶®‡¶æ‡¶Æ ‡¶Ø‡¶æ‡¶ö‡¶æ‡¶á ‡¶ï‡¶∞‡¶æ (Case Insensitive)
              if (userData.name.toLowerCase() === name.toLowerCase()) {
                  // ‡¶®‡¶æ‡¶Æ ‡¶Æ‡¶ø‡¶≤‡ßá‡¶õ‡ßá -> ‡¶≤‡¶ó‡¶á‡¶® ‡¶∏‡¶´‡¶≤
                  loginSuccess(phone, userData.name);
              } else {
                  // ‡¶®‡¶æ‡¶Æ ‡¶Æ‡¶ø‡¶≤‡ßá‡¶®‡¶ø
                  showError(`‚ùå Login Failed! This number is registered to "${userData.name}". Please enter the correct name.`);
                  btn.innerText = "Login / Register";
                  btn.disabled = false;
              }

          } else {
              // --- NEW ACCOUNT LOGIC ---
              
              // ‡¶Ø‡¶¶‡¶ø ‡¶°‡¶ø‡¶≠‡¶æ‡¶á‡¶∏‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶è‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá, ‡¶ï‡ßá‡¶¨‡¶≤ ‡¶§‡¶ñ‡¶®‡¶á ‡¶®‡¶§‡ßÅ‡¶® ‡¶è‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶π‡¶¨‡ßá
              if (!savedPhone) {
                  set(ref(db, 'users/' + phone), {
                      name: name,
                      phone: phone,
                      balance: 0.00,
                      total_tasks: 0,
                      joined_at: Date.now()
                  }).then(() => {
                      loginSuccess(phone, name);
                  });
              } else {
                  // ‡¶è‡¶ü‡¶æ ‡¶∏‡¶æ‡¶ß‡¶æ‡¶∞‡¶£‡¶§ ‡¶π‡¶¨‡ßá ‡¶®‡¶æ, ‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ ‡¶π‡ßç‡¶Ø‡¶æ‡¶ï‡¶ø‡¶Ç ‡¶Ü‡¶ü‡¶ï‡¶æ‡¶§‡ßá
                  showError("Device validation failed.");
                  btn.disabled = false;
              }
          }

      }).catch((error) => {
          console.error(error);
          showError("Connection Failed! Please check internet.");
          btn.innerText = "Login / Register";
          btn.disabled = false;
      });
  }

  function loginSuccess(phone, name) {
      // ‡¶°‡¶ø‡¶≠‡¶æ‡¶á‡¶∏‡ßá ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶≤‡¶ï ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
      localStorage.setItem("locked_phone", phone);
      localStorage.setItem("userName", name);
      
      // ‡¶π‡ßã‡¶Æ ‡¶™‡ßá‡¶ú‡ßá ‡¶∞‡¶ø‡¶°‡¶æ‡¶á‡¶∞‡ßá‡¶ï‡ßç‡¶ü
      window.location.href = "home.html";
  }

  function showError(msg) {
      const el = document.getElementById('error-msg');
      el.innerText = msg;
      el.style.display = 'block';
  }
</script>

</body>
</html>
