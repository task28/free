<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Monetag Verification -->
    <meta name="monetag" content="6d6580fd4b9619319aa6ca71e51ab584">
    <title>Weekly Program Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1c1c1c 0%, #29323c 100%);
            margin: 0;
            color: #333;
        }
        .login-card {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        .login-card h2 { margin: 0 0 10px; color: #2c3e50; font-weight: 600; font-size: 24px; }
        .login-card p { color: #7f8c8d; font-size: 14px; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 13px; font-weight: 500; color: #555; }
        .input-group input {
            width: 100%; padding: 14px; border: 2px solid #eef2f7; border-radius: 12px;
            font-size: 15px; background-color: #f9fbfd; transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        .input-group input:focus {
            border-color: #4facfe; background-color: #fff; outline: none;
        }
        .btn-login {
            width: 100%; padding: 15px; background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: transform 0.2s; margin-top: 10px;
        }
        .btn-login:hover { transform: translateY(-2px); }
        .btn-login:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .error {
            color: #e74c3c; font-size: 13px; margin-top: 15px; display: none;
            background: #fdeded; padding: 10px; border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Weekly Program</h2>
    <p>Sign in securely</p>
    
    <div class="input-group">
        <label for="phone">Mobile Number</label>
        <input type="number" id="phone" placeholder="Ex: 017xxxxxxxx">
    </div>

    <div class="input-group">
        <label for="username">Your Name</label>
        <input type="text" id="username" placeholder="Enter your registered name">
    </div>

    <button class="btn-login" onclick="handleLogin()">Login / Register</button>
    <div id="error-msg" class="error"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAa_T9MDAjSjQ4Us8C4O6Lqzus2d1_LRck",
    authDomain: "task-310c5.firebaseapp.com",
    projectId: "task-310c5",
    storageBucket: "task-310c5.firebasestorage.app",
    messagingSenderId: "503757001786",
    appId: "1:503757001786:web:3ba0943c3367c273de9103"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.onload = function() {
      const savedPhone = localStorage.getItem("locked_phone");
      if(savedPhone) {
          document.getElementById('phone').value = savedPhone;
          document.getElementById('phone').readOnly = true;
      }
  }

  window.handleLogin = function() {
      const phoneInput = document.getElementById('phone');
      const nameInput = document.getElementById('username');
      const phone = phoneInput.value.trim();
      const name = nameInput.value.trim();
      const btn = document.querySelector('.btn-login');

      if (!phone || !name) { showError("Please enter both Name and Number."); return; }
      if (phone.length < 11) { showError("Enter a valid 11-digit phone number."); return; }

      const savedPhone = localStorage.getItem("locked_phone");
      if (savedPhone && savedPhone !== phone) {
          showError("This device is locked to " + savedPhone); return;
      }

      btn.innerText = "Checking...";
      btn.disabled = true;

      const dbRef = ref(db);
      get(child(dbRef, `users/${phone}`)).then((snapshot) => {
          if (snapshot.exists()) {
              const userData = snapshot.val();
              if (userData.name.toLowerCase() === name.toLowerCase()) {
                  loginSuccess(phone, userData.name);
              } else {
                  showError(`Wrong name! Number registered to "${userData.name}"`);
                  btn.innerText = "Login / Register";
                  btn.disabled = false;
              }
          } else {
              if (!savedPhone) {
                  set(ref(db, 'users/' + phone), {
                      name: name,
                      phone: phone,
                      balance: 0.00,
                      total_tasks: 0,
                      joined_at: Date.now()
                  }).then(() => loginSuccess(phone, name));
              } else {
                  showError("Device validation failed.");
                  btn.disabled = false;
              }
          }
      }).catch((error) => {
          showError("Connection Failed!");
          btn.innerText = "Login / Register";
          btn.disabled = false;
      });
  }

  function loginSuccess(phone, name) {
      localStorage.setItem("locked_phone", phone);
      window.location.href = "home.html";
  }

  function showError(msg) {
      const el = document.getElementById('error-msg');
      el.innerText = msg;
      el.style.display = 'block';
  }
</script>
</body>
</html>
