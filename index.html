<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Program</title>
    <!-- Google Fonts for Premium Look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1c1c1c 0%, #29323c 100%); /* Dark Premium Theme */
            margin: 0;
            color: #333;
        }

        .login-card {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 380px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .login-card h2 {
            margin: 0 0 10px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 24px;
        }

        .login-card p {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #eef2f7;
            border-radius: 12px;
            font-size: 15px;
            background-color: #f9fbfd;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .input-group input:focus {
            border-color: #4facfe;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.6);
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 15px;
            display: none;
            background: #fdeded;
            padding: 10px;
            border-radius: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Weekly Program</h2>
    <p>Sign in to start your tasks</p>
    
    <div class="input-group">
        <label for="phone">Task28 Number</label>
        <input type="text" id="phone" placeholder="Ex: 017xxxxxxxx">
    </div>

    <div class="input-group">
        <label for="username">Your Name</label>
        <input type="text" id="username" placeholder="Enter your full name">
    </div>

    <button class="btn-login" onclick="handleLogin()">Get Started</button>
    <div id="error-msg" class="error"></div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAa_T9MDAjSjQ4Us8C4O6Lqzus2d1_LRck",
    authDomain: "task-310c5.firebaseapp.com",
    projectId: "task-310c5",
    storageBucket: "task-310c5.firebasestorage.app",
    messagingSenderId: "503757001786",
    appId: "1:503757001786:web:3ba0943c3367c273de9103"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.handleLogin = function() {
      const phone = document.getElementById('phone').value.trim();
      const name = document.getElementById('username').value.trim();
      const errorMsg = document.getElementById('error-msg');
      const btn = document.querySelector('.btn-login');

      // সাধারণ ভ্যালিডেশন
      if (!phone || !name) {
          showError("Please enter both Name and Number.");
          return;
      }

      // ফোন নম্বর ক্লিনিং
      const cleanPhone = phone.replace(/\D/g, ''); 
      if(cleanPhone.length < 5) {
          showError("Enter a valid phone number.");
          return;
      }

      // লোডিং ইফেক্ট
      btn.innerText = "Processing...";
      btn.disabled = true;

      const dbRef = ref(db);
      
      // ডাটাবেস চেক করা
      get(child(dbRef, `users/${cleanPhone}`)).then((snapshot) => {
          if (!snapshot.exists()) {
              // নতুন ইউজার তৈরি
              set(ref(db, 'users/' + cleanPhone), {
                  name: name,
                  phone: cleanPhone,
                  balance: 0.00,
                  total_tasks: 0,
                  last_task_time: 0, 
                  joined_at: Date.now()
              });
          }

          // লগইন সফল, ডেটা লোকাল স্টোরেজে রাখা
          localStorage.setItem("userPhone", cleanPhone);
          localStorage.setItem("userName", name);

          // হোম পেজে নিয়ে যাওয়া
          window.location.href = "home.html";

      }).catch((error) => {
          console.error(error);
          showError("Connection Failed! Please check internet.");
          btn.innerText = "Get Started";
          btn.disabled = false;
      });
  }

  function showError(msg) {
      const el = document.getElementById('error-msg');
      el.innerText = msg;
      el.style.display = 'block';
  }
</script>

</body>
</html>
